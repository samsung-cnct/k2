- name: Generate writefiles kubeconfig
  template: src=write_files.kubeconfig.part.jinja2
    dest="{{ config_base | expanduser }}/{{ item.0.name }}/node.{{ item.1.name }}.write_files.kubeconfig.part"

- name: Generate writefiles manifests
  template: src=write_files.kube-proxy.part.jinja2
    dest="{{ config_base | expanduser }}/{{ item.0.name }}/node.{{ item.1.name }}.write_files.kube-proxy.part"
